<header class="header">
  <div class="w-full justify-center">
    <h1 class="text-5xl text-white text-center pt-8 m-0 font-bold">
      COUNTRIES
    </h1>
    <p class="text-white text-center">All countries of DB</p>
  </div>
</header>
<section class="w-full mt-20 md:px-60 px-5">
  <app-country-modal
    [showModal]="showModal"
    [country]="selectedCountry"
    (toggleModal)="toggleModal($event)"
  />
  <div class="flex justify-end">
    <button
      type="button"
      class="focus:outline-none text-white bg-[#4BAE50] focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 flex flex-row items-center"
      (click)="addNewCountry()"
    >
      <img src="../../../../../assets/plus.png" width="25" alt="" /><span
        >Add</span
      >
    </button>
  </div>
  <!-- <h1>{{ filter() }}</h1> -->
  <div class="rounded-2xl relative overflow-x-auto w-full border-2">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 border-gray-600"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="md:px-6 px-2 py-3">Item</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Code</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let country of countries(); index as i"
          class="bg-white border-b"
        >
          <th
            scope="row"
            class="md:px-6 px-4 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ country.id }}
          </th>
          <td class="px-6 py-4">{{ country.name }}</td>
          <td class="px-6 py-4">{{ country.code }}</td>
          <td class="px-6 py-4 flex flex-row md:gap-10 gap-2">
            <button (click)="deleteCountry(i)">
              <img
                src="../../../../../assets/delete.png"
                width="25"
                alt="delete country"
              />
            </button>
            <button (click)="editCountry(country)">
              <img
                src="../../../../../assets/edit.png"
                width="25"
                alt="edit country"
              />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
